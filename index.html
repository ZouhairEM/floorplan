    <script>
    var availableChairs = ["chair1", "chair2", "chair3", "chair4, chair5", "chair6", "chair7", "chair8, chair9", "chair10", "chair11", "chair12", "chair13", "chair14"  ];
    var availableTables = ["table1", "table2", "table3", "table4"];

    
    var randomChair = availableChairs[Math.floor(Math.random() * availableChairs.length)];
    var randomTable = availableTables[Math.floor(Math.random() * availableTables.length)];
    var highLightChair = new highLight();
    highLightChair.animate(randomChair);

    var title, message;
    var chairNumber = randomChair.substr(randomChair.length - 1);
    var tableNumber = randomTable.substr(randomTable.length - 1);

    title = "Seat no. " + chairNumber + " is yours";
    message = "It's located here, at table number " + tableNumber + ". It'll be reserved for you at the Study Session of 20th april.";
    $("#dialog").html(message);
    $("#title").html(title);

     TweenMax.to($("#dialogset"), 1, {
                visibility: 'visible',
                xPercent: '100',
                yPercent: '50',
                ease: Back.easeOut
